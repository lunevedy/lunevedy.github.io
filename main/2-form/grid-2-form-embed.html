<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Column Split Layout | Embedded Frame | Lunevedy UI | Brendan Munnelly</title>
    <meta name="description" content="An online app for creating web page snippets. Lunevedy from Brendan Munnelly.">

    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="../../assets/2.0/css/lunevedy.css">

	<!-- Font Awesome 6 icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    <style>

        .col-2.col-text #contact-form .form-row { margin-bottom: 28px }
        .col-2.col-text #contact-form { margin: 0 0 0 0 }
/*
        .section-selector-1 {
            background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
            background-image: linear-gradient(to right, #00c6fb 0%, #005bea 100%);
            background-image: linear-gradient(to top, #c471f5 0%, #fa71cd 100%);
            background-image: linear-gradient(to bottom left, #0f2e4a 0%, black 100%);
        } */

    </style>

</head>


<body>

<div id="HTML-Content">

	<!-- section starts here -->

    <section class="theme-light section-selector-1 cols-2-half flex-row-reverse">

        <div class="col-2 col-text">

            <h2>Get in touch</h2>
            <p>Have a project you would like to discuss? Let's make something great together! Use the form below to let me know a little more about your objectives and I will get back to you.</p>

            <form id="email-form" name="email-form" accept charset="utf-8" method="post" action="">

                <div class="form-row">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" id="full_name" required />
                </div>

                <div class="form-row">
                    <label for="email_address">Email</label>
                    <input data-validate="email" aria-required="true" type="email" name="email_address" id="email_address" required />
                </div>

                <div class="form-row">
                    <label for="form_message">How can we help you?</label>
                    <textarea aria-required="true" rows="5" class="js-autosize" name="form_message" id="form_message" required></textarea>
                </div>

                <div class="form-footer">
                    <button id="btn-submit" class="btn btn-solid" type="submit" data-validate="submit" aria-label="Send message">Send</button>
                </div>
            </form>

        </div>


        <div class="col-2 col-visual">
            <figure>
                <img src="../../ui/assets/img/800x900-typing.jpg" alt="Placeholder image">
            </figure>
        </div>

    </section>


	<!-- section ends here -->

</div>

<script defer src="../../assets/js/lunevedy.js"></script>
</body>
</html>
